name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: git-bluff
            artifact: git-bluff-linux-x86_64
          - target: x86_64-pc-windows-gnu
            os: windows-latest
            binary: git-bluff.exe
            artifact: git-bluff-windows-x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: rustup default stable

      - name: Build release
        shell: bash
        env:
          OPENSSL_NO_VENDOR: 1
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cargo build --release
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cd target/release
          else
            cd target/${{ matrix.target }}/release
          fi
          7z a ${{ matrix.artifact }}.zip ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.os == 'windows-latest' && 'target/release' || format('target/{0}/release', matrix.target) }}/${{ matrix.artifact }}.zip

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
